services:
  postgres:
    image: postgres:16-alpine
    container_name: a2a-postgres
    environment:
      POSTGRES_USER: a2a
      POSTGRES_PASSWORD: a2a_dev_password
      POSTGRES_DB: a2a
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U a2a"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
