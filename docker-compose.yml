services:
  app:
    build: .
    container_name: a2a-app
    ports:
      - "8000:8000"
    environment:
      HOST: "0.0.0.0"
      PORT: "8000"
      DATABASE_URL: "postgresql://a2a:a2a_dev_password@postgres:5432/a2a"
      # LiteLLM - imposta la chiave API per il provider che usi
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
      # Opzionale: per proxy LiteLLM custom
      # LITELLM_API_BASE: "${LITELLM_API_BASE:-}"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: a2a-postgres
    environment:
      POSTGRES_USER: a2a
      POSTGRES_PASSWORD: a2a_dev_password
      POSTGRES_DB: a2a
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U a2a"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
